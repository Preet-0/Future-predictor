<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Fortune Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Time Travel Fortune Teller</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
            <label for="birthtime">Enter your birth time:</label>
            <input type="time" id="birthtime" name="birthtime">
            <label for="birthplace">Enter your birth place:</label>
            <input type="text" id="birthplace" name="birthplace">
            <button id="predict-btn">Predict My Future</button>
        </div>
        <div id="prediction-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Time Travel Fortune Teller</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
